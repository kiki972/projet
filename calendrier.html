<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .calendar-section {
            background-size: cover;
            padding: 50px;
            text-align: center;
            height: 100vh;
        }

        .calendar {
            background: white;
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="calendar-section" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://saintjoseph972.com/wp-content/uploads/2023/01/322185555_5772923179453028_4657332333810531129_n.jpg');">
        <div class="calendar">
            <!-- Calendar HTML generated by a script or plugin -->
            <iframe frameborder="0" height="500px" width="100%" src="https://calendar.online/45ebc4aef6fd5149539c?iframe=true"></iframe>
        </div>
    </div>
</body>

</html>
